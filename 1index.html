<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird - Web.In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .game-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      color: #04fffb;
      margin-bottom: 10px;
    }
    #score {
      font-size: 22px;
      margin: 10px 0;
      color: #ffcc00;
    }
    canvas {
      background: linear-gradient(to top, #111, #333);
      border: 3px solid #04fffb;
      border-radius: 10px;
      display: block;
      margin: 15px auto;
    }
    button {
      padding: 10px 25px;
      font-size: 1em;
      background: #04fffb;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Logo" class="logo-img">
    <a href="index.html">Web.In</a>
  </header>

  <!-- NAV -->
  <nav class="cantainer">
    <div class="right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Follow Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN GAME -->
  <main>
    <div class="game-box">
      <h1>üê¶ Flappy Bird</h1>
      <p id="score">Score: 0</p>
      <canvas id="gameCanvas" width="400" height="500"></canvas>
      <br>
      <button onclick="startGame()">Restart</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="cantainer3">
    <div class="item1">
      <h3>Main</h3>
      <a href="index.html">Home</a><br>
      <a href="#">About</a><br>
      <a href="#">Follow Us</a><br>

      <a href="#">Terms</a><br>

      <a href="#">Refund</a><br>
    </div>
    <div class="item3">
      <h3>Follow Us</h3>
      <a href="https://www.instagram.com/bhushan_patil_07__?igsh=bTRjdWF2YXd3N2Vp">Instagram</a>
    </div>
  </footer>

  <!-- GAME SCRIPT -->
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gravity = 0.6;
    const jump = -10;
    let bird, pipes, score, gameOver, gameLoop;

    function init() {
      bird = { x: 50, y: 150, w: 30, h: 30, dy: 0 };
      pipes = [];
      score = 0;
      gameOver = false;
      document.getElementById("score").textContent = "Score: 0";
      pipes.push(createPipe());
    }

    function createPipe() {
      let gap = 120;
      let top = Math.random() * (canvas.height - gap - 100) + 50;
      return { x: canvas.width, top: top, bottom: top + gap, w: 60 };
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.w / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }

    function drawPipes() {
      ctx.fillStyle = "#00cc00";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, p.w, p.top);
        ctx.fillRect(p.x, p.bottom, p.w, canvas.height - p.bottom);
      });
    }

    function update() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bird
      bird.dy += gravity;
      bird.y += bird.dy;
      if (bird.y + bird.h / 2 >= canvas.height || bird.y - bird.h / 2 <= 0) {
        endGame();
      }

      // Pipes
      pipes.forEach(p => {
        p.x -= 3;
        if (
          bird.x + bird.w / 2 > p.x &&
          bird.x - bird.w / 2 < p.x + p.w &&
          (bird.y - bird.h / 2 < p.top || bird.y + bird.h / 2 > p.bottom)
        ) {
          endGame();
        }
        if (p.x + p.w === bird.x) {
          score++;
          document.getElementById("score").textContent = "Score: " + score;
        }
      });

      if (pipes[pipes.length - 1].x < canvas.width - 200) {
        pipes.push(createPipe());
      }
      if (pipes[0].x + pipes[0].w < 0) {
        pipes.shift();
      }

      drawBird();
      drawPipes();
    }

    function flap() {
      if (!gameOver) bird.dy = jump;
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameLoop);
      alert("üíÄ Game Over! Your Score: " + score);
    }

    function startGame() {
      init();
      clearInterval(gameLoop);
      gameLoop = setInterval(update, 30);
    }

    document.addEventListener("keydown", flap);
    document.addEventListener("click", flap);

    startGame();
  </script>
</body>
</html>
