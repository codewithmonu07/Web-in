<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack a Mole - Web.In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .game-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 { color: #04fffb; }
    #score { color: #ffcc00; font-size: 22px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }
    .hole {
      width: 100px; height: 100px;
      background: #333;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .mole {
      width: 80px; height: 80px;
      background: brown;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      left: 10px;
      transition: 0.2s;
    }
    .mole.up { bottom: 10px; }
    button {
      padding: 10px 25px;
      margin-top: 10px;
      background: #04fffb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #00cccc; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Logo" class="logo-img">
    <a href="index.html">Web.In</a>
  </header>

  <!-- NAV -->
  <nav class="cantainer">
    <div class="right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Follow Us</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="game-box">
      <h1>üêπ Whack-a-Mole</h1>
      <p id="score">Score: 0</p>
      <div class="grid" id="grid"></div>
      <button onclick="startGame()">Start</button>
    </div>
  </main>

  <footer class="cantainer3">
    <div class="item1"><h3>Main</h3><a href="index.html">Home</a><br><a href="#">About</a><br></div>
    <div class="item2"><h3>Legal</h3><a href="#">Terms</a><br><a href="#">Privacy</a><br></div>
    <div class="item3"><h3>Follow Us</h3><a href="https://www.instagram.com/bhushan_patil_07__">Instagram</a></div>
  </footer>

  <script>
    const grid = document.getElementById("grid");
    let score = 0, game, moles = [];

    function createGrid() {
      grid.innerHTML = "";
      moles = [];
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement("div");
        hole.classList.add("hole");
        const mole = document.createElement("div");
        mole.classList.add("mole");
        mole.addEventListener("click", () => {
          if (mole.classList.contains("up")) {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
            mole.classList.remove("up");
          }
        });
        hole.appendChild(mole);
        grid.appendChild(hole);
        moles.push(mole);
      }
    }

    function randomMole() {
      moles.forEach(m => m.classList.remove("up"));
      const rand = moles[Math.floor(Math.random() * moles.length)];
      rand.classList.add("up");
      setTimeout(() => rand.classList.remove("up"), 800);
    }

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      clearInterval(game);
      createGrid();
      game = setInterval(randomMole, 1000);
      setTimeout(() => {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
      }, 20000); // 20 sec game
    }

    createGrid();
  </script>
</body>
</html>
